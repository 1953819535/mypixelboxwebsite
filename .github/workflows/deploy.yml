name: Deploy to GitHub Pages

on:
  # 每次推送到 main 分支时触发部署
  push:
    branches: [ main ]
  # 允许手动触发部署
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限，允许写入 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时运行一个部署任务，跳过正在排队的任务
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm install
        
      - name: Build with Astro
        run: |
          npm run build
        env:
          # 设置环境变量（如果需要）
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4